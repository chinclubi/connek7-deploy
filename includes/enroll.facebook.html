<div class="container facebook"><div ng-show="!(user._id&amp;&amp;user.access_token)" class="row"><div class="col-lg-12 col-xs-12"><div ng-click="fbCtrl.login()" class="btn btn-block btn-social btn-facebook"><span class="fa fa-facebook"> </span>Sign in with Facebook</div></div></div><div ng-show="user._id&amp;&amp;user.access_token" class="row"><div class="col-lg-12 col-xs-12"><div class="facebook-picture"><a href="https://www.facebook.com/{{user._id}}" target="_blank"><img src="https://graph.facebook.com/{{user._id}}/picture?type=large"/></a></div></div><div class="col-lg-12 col-xs-12 facebook-name"><h4>{{user.first_name}} {{user.last_name}}</h4></div></div></div>
