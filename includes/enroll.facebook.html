<div class="container facebook"><div ng-show="!(user._id&amp;&amp;user.access_token)" class="row"><div class="col-12"><div ng-click="fbCtrl.login()" class="btn btn-block btn-social btn-facebook"><span class="fa fa-facebook"></span>Login with Facebook</div></div></div><div ng-show="user._id&amp;&amp;user.access_token" class="row"><div class="col-12"><div class="facebook-picture"><a href="https://www.facebook.com/{{user._id}}" target="_blank"><div style="background-image: url('https://graph.facebook.com/{{user._id}}/picture?type=large')" class="facebook-img"></div></a></div></div><div class="col-12 facebook-name"><h4>{{user.firstname}} {{user.lastname}}</h4></div></div></div>
