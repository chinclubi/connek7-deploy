<div class="container"><div class="row"><div class="col-md-12"><div class="panel panel-default"><div class="panel-body">Friend Feature <a ui-sref="home">Home</a></div></div><div ng-repeat="friend in connek" class="row"><div class="col-sm-6"><div class="panel panel-default"><div class="panel-heading">Friend of Friend</div><div class="panel-body"><ul class="media-list"><li class="media"><div class="media-left"><a href="https://www.facebook.com/{{friend._id}}" target="_blank"><img src="https://graph.facebook.com/{{friend._id}}/picture?height=64&amp;width=64" class="media-object"/></a></div><div class="media-body"><h4 class="media-heading">{{friend.firstname}} {{friend.lastname}}</h4></div></li></ul></div></div></div><div ng-if="friend.mutual_friend != undefined" class="col-sm-6"><div class="panel panel-default"><div class="panel-heading">Friend</div><div class="panel-body"><ul class="media-list"><li class="media"><div class="media-left"><a href="https://www.facebook.com/{{friend.mutual_friend._id}}" target="_blank"><img src="https://graph.facebook.com/{{friend.mutual_friend._id}}/picture?height=64&amp;width=64" class="media-object"/></a></div><div class="media-body"><h4 class="media-heading">{{friend.mutual_friend.firstname}} {{friend.mutual_friend.lastname}}</h4></div></li></ul></div></div></div></div><div ng-if="connek.length == 0" class="row"><div class="col-sm-12"><div class="panel panel-default"><div class="panel-body">User คนนี้รู้จักทุกคนในเว็บแล้ว ใช้ friends_list เพื่อแสดงเพื่อนของเขา</div></div><div ng-repeat="f in friend_list" class="row"><div class="col-sm-12"><div class="panel panel-default"><div class="panel-body">{{f}}<ul class="media-list"><li class="media"><div class="media-left"><a href="https://www.facebook.com/{{f._id}}" target="_blank"><img src="https://graph.facebook.com/{{f._id}}/picture?height=64&amp;width=64" class="media-object"/></a></div><div class="media-body"><h4 class="media-heading">{{f.firstname}} {{f.lastname}}</h4></div></li></ul></di
