<div class="container information"><form ng-submit="editCtrl.submit()" class="form-horizontal"><ng-form name="edit"><div class="row"><div class="col-lg-12 col-xs-12"><div class="form-group row"><label class="col-lg-4 col-sm-4 col-sm-offset-0 col-xs-offset-1 col-xs-10 control-label">รหัสนิสิต</label><div class="form-info col-lg-6 col-sm-6 col-sm-offset-0 col-xs-offset-1 col-xs-10"><p class="form-control-static">{{user.stdID}}</p></div></div></div></div><div class="row"><div class="col-lg-12 col-xs-12"><div class="form-group row" ng-class="{'has-error': edit.nickname.$invalid&amp;&amp;edit.nickname.$dirty, 'has-success': edit.nickname.$valid}"><label for="nickname" class="col-lg-4 col-sm-4 col-sm-offset-0 col-xs-offset-1 col-xs-10 control-label">ชื่อเล่น</label><div class="form-info col-lg-6 col-sm-6 col-sm-offset-0 col-xs-offset-1 col-xs-10"><input id="nickname" type="text" name="nickname" placeholder="ชื่อเล่น" ng-model="editCtrl.user.nickname" required="required" class="form-control"/></div></div><div class="form-group row"><label class="col-lg-4 col-sm-4 col-sm-offset-0 col-xs-offset-1 col-xs-10 control-label">มหาวิทยาลัย</label><div class="form-info col-lg-6 col-sm-6 col-sm-offset-0 col-xs-offset-1 col-xs-10"><p class="form-control-static">{{editCtrl.user.university | fullWord}}</p></div></div><div class="form-group row"><label class="col-lg-4 col-sm-4 col-sm-offset-0 col-xs-offset-1 col-xs-10 control-label">ชั้นปี</label><div class="form-info col-lg-6 col-sm-6 col-sm-offset-0 col-xs-offset-1 col-xs-10"><p class="form-control-static">{{editCtrl.user.year}}</p></div></div><div class="form-group row"><label class="col-lg-4 col-sm-4 col-sm-offset-0 col-xs-offset-1 col-xs-10 control-label"></label><div class="form-info col-lg-6 col-sm-6 col-sm-offset-0 col-xs-offset-1 col-xs-10"><div class="checkbox"><input name="confirm" type="checkbox" ng-model="editCtrl.user.confirm" ng-change="editCtrl.do()" ng-checked="editCtrl.user.confirm"/>สามารถเข้าร่วมงานในวันที่ 10 เมษานี้ได้</div></div></div><div class="form-group row" ng-class="{'has-error': edit.shirt.$invalid&amp;&amp;edit.$dirty, 'has-success': edit.shirt.$valid&amp;&amp;edit.user.confirm}"><label for="shirt" class="col-lg-4 col-sm-4 col-sm-offset-0 col-xs-offset-1 col-xs-10 control-label">ไซส์เสื้อ</label><div class="form-info col-lg-6 col-sm-6 col-sm-offset-0 col-xs-offset-1 col-xs-10"><select id="shirt" ng-required="editCtrl.user.confirm" ng-model="editCtrl.user.shirt" ng-options="key as value for (key, value) in editCtrl.shirts" name="shirt" ng-disabled="!editCtrl.user.confirm" class="form-control"><option value="" ng-selected="!editCtrl.user.confirm">กรุณาเลือกไซส์เสื้อ</option></select></div></div><div class="form-group row"><label for="food" class="col-lg-4 col-sm-4 col-sm-offset-0 col-xs-offset-1 col-xs-10 control-label">อาหารที่ทานไม่ได้</label><div class="form-info col-lg-6 col-sm-6 col-sm-offset-0 col-xs-offset-1 col-xs-10"><input id="food" type="text" placeholder="อาหารที่แพ้" ng-model="editCtrl.user.food" ng-disabled="!editCtrl.user.confirm" class="form-control"/></div></div><div ng-show="!editCtrl.sending" class="form-group submit"><input id="submit" type="submit" value="แก้ข้อมูล" ng-disabled="edit.$invalid" class="btn btn-default"/></div></div><div class="row"><div ng-show="editCtrl.sending" class="col-lg-12 col-xs-12 load-center"><div class="la-ball-scale-multiple la-dark"><div></div><div></div><div></div></div></div></div></div><div class="row"><div class="col-lg-12 col-xs-12"><div role="alert" class="alert alert-danger" ng-show="edit.$error.required &amp;&amp; edit.$dirty"><strong>กรุณากรอกข้อมูลให้ครบทุกช่อง</strong></div><div role="alert" class="alert alert-danger" ng-show="editCtrl.error.msg&amp;&amp;!editCtrl.success.msg"><strong>{{editCtrl.error.msg.message}}</strong></div><div role="alert" class="alert alert-success" ng-show="editCtrl.success.msg&amp;&amp;!editCtrl.error.msg&amp;&amp;edit.$valid"><strong>{{editCtrl.success.msg.message}}</strong></div></div></div></ng-form></form></div>
