<div class="container information"><ng-form name="student" class="form-horizontal"><div class="row"><div class="col-lg-12 col-xs-12"><div class="form-group row" ng-class="{'has-error': student.$invalid&amp;&amp;student.stdID.$dirty, 'has-success': student.stdID.$valid&amp;&amp;student.$valid}" ng-init="infoCtrl.init()"><label for="stdID" class="col-lg-4 col-sm-4 col-sm-offset-0 col-xs-offset-1 col-xs-10 control-label">รหัสนิสิต</label><div class="form-info col-lg-6 col-sm-6 col-sm-offset-0 col-xs-offset-1 col-xs-10"><input id="stdID" type="number" name="stdID" placeholder="รหัสนิสิต" ng-model="infoCtrl.stdID" ng-minlength="10" ng-maxlength="10" ng-change="infoCtrl.change()" ng-disabled="student.$error.checking.length == 1" required="required" class="form-control"/></div></div></div></div><div class="row"><div ng-show="student.stdID.$dirty" class="col-lg-12 col-xs-12"><div role="aler" class="alert alert-danger" ng-show="student.stdID.$error.minlength||student.stdID.$error.maxlength"><strong>รหัสนิสิตไม่ถูกต้อง</strong></div><div role="aler" class="alert alert-danger" ng-show="student.stdID.$error.required"><strong>กรุณากรอกรหัสนิสิต</strong></div><div role="aler" class="alert alert-danger" ng-show="student.$error.found.length == 1&amp;&amp;student.stdID.$valid"><strong>ไม่พบรหัสนิสิตนี้ &quot;{{infoCtrl.stdID}}&quot;.</strong></div></div></div><div ng-show="student.$error.checking.length == 1" class="row"><div class="col-lg-12 col-xs-12"><div class="la-ball-clip-rotate la-dark load-center"><div></div></div></div></div></ng-form><form ng-if="student.$valid" ng-submit="infoCtrl.submit()" class="form-horizontal"><div id="information" name="information" class="row ng-form"><div class="col-lg-12 col-xs-12"><div class="form-group row" ng-if="infoCtrl.emptyNickname" ng-class="#{has_error('information.nickname')}"><label for="nickname" class="col-lg-4 col-sm-4 col-sm-offset-0 col-xs-offset-1 col-xs-10 control-label">ชื่อเล่น</label><div class="form-info col-lg-6 col-sm-6 col-sm-offset-0 col-xs-offset-1 col-xs-10"><input id="nickname" type="text" name="nickname" placeholder="ชื่อเล่น" ng-model="infoCtrl.user.nickname" required="required" class="form-control"/></div></div><div class="form-group row" ng-if="!infoCtrl.emptyNickname"><label class="col-lg-4 col-sm-4 col-sm-offset-0 col-xs-offset-1 col-xs-10 control-label">ชื่อเล่น</label><div class="form-info col-lg-6 col-sm-6 col-sm-offset-0 col-xs-offset-1 col-xs-10"><input id="nickname" type="text" name="nickname" placeholder="ชื่อเล่น" ng-model="infoCtrl.user.nickname" value="{{infoCtrl.user.nickname}}" required="required" class="form-control"/></div></div><div class="form-group row"><label class="col-lg-4 col-sm-4 col-sm-offset-0 col-xs-offset-1 col-xs-10 control-label">มหาวิทยาลัย</label><div class="form-info col-lg-6 col-sm-6 col-sm-offset-0 col-xs-offset-1 col-xs-10"><p class="form-control-static">{{infoCtrl.user.university | fullWord}}</p></div></div><div class="form-group row"><label class="col-lg-4 col-sm-4 col-sm-offset-0 col-xs-offset-1 col-xs-10 control-label">ชั้นปี</label><div class="form-info col-lg-6 col-sm-6 col-sm-offset-0 col-xs-offset-1 col-xs-10"><p class="form-control-static">{{infoCtrl.user.year}}</p></div></div></div><div class="col-lg-12 col-xs-12"><div class="form-group row" ng-class="#{has_error('information.shirt')}"><label for="shirt" class="col-lg-4 col-sm-4 col-sm-offset-0 col-xs-offset-1 col-xs-10 control-label">ไซส์เสื้อ</label><div class="form-info col-lg-6 col-sm-6 col-sm-offset-0 col-xs-offset-1 col-xs-10"><select id="shirt" required="required" ng-model="infoCtrl.user.shirt" ng-options="key as value for (key, value) in infoCtrl.shirts" class="form-control"><option value="">กรุณาเลือกไซส์เสื้อ</option></select></div></div><div class="form-group row"><label for="food" class="col-lg-4 col-sm-4 col-sm-offset-0 col-xs-offset-1 col-xs-10 control-label">อาหารที่ทานไม่ได้</label><div class="form-info col-lg-6 col-sm-6 col-sm-offset-0 col-xs-offset-1 col-xs-10"><input id="food" type="text" placeholder="อาหารที่แพ้" ng-model="infoCtrl.user.food" class="form-control"/></div></div><div class="form-group row"><label class="col-lg-4 col-sm-4 col-sm-offset-0 col-xs-offset-1 col-xs-10 control-label"></label><div class="form-info col-lg-6 col-sm-6 col-sm-offset-0 col-xs-offset-1 col-xs-10"><div class="checkbox"><input name="confirm" type="checkbox" ng-model="infoCtrl.confirm" required="required"/>ข้าพเจ้าขอสัญญาว่าจะเข้าร่วมงาน ConneK ครั้งที่ 7</div></div></div></div><div class="form-group"><div ng-show="!infoCtrl.sending" class="col-lg-12 col-xs-12"><input id="submit" type="submit" value="ยืนยัน" ng-disabled="information.$invalid" class="btn btn-default"/></div><div ng-show="infoCtrl.sending" class="col-lg-12 col-xs-12"><div class="la-ball-scale-multiple la-dark"><div></div><div></div><div></div></div></div></div><div class="col-lg-12 col-xs-12"><div role="aler" class="alert alert-danger" ng-show="information.$error.required &amp;&amp; information.$dirty"><strong>กรุณากรอกข้อมูลให้ครบทุกช่อง</strong></div><div role="aler" class="alert alert-danger" ng-show="infoCtrl.errors.msg"><strong>{{infoCtrl.errors.msg.message}}</strong></div><div role="aler" class="alert alert-danger" ng-show="infoCtrl.errors.facebook"><strong>{{infoCtrl.errors.facebook.message}}</strong></div></div></div></form></div>
